<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Surprise for Kaivan</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #ffcccc, #ff9999);
            color: #d63384;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #question-page {
            display: block;
        }
        #romantic-page {
            display: none;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        button {
            font-size: 1.5em;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        #yes-btn {
            background: #ff69b4;
            color: white;
        }
        #yes-btn:hover {
            background: #ff1493;
        }
        #no-btn {
            background: #ccc;
            color: #666;
            position: absolute;
        }
        .petal {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff69b4;
            border-radius: 50%;
            animation: fall 5s linear infinite;
        }
        @keyframes fall {
            0% { top: -10px; opacity: 1; }
            100% { top: 100vh; opacity: 0; transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="question-page">
        <h1>MR KAIVAN DOSHI, WOULD YOU LIKE TO BE MY VALENTINE?</h1>
        <button id="yes-btn">Yes</button>
        <button id="no-btn">No</button>
    </div>

    <div id="romantic-page">
        <h1>I knew you would say yes! ❤️</h1>
    </div>

    <script>
        const noBtn = document.getElementById('no-btn');
        const yesBtn = document.getElementById('yes-btn');
        const questionPage = document.getElementById('question-page');
        const romanticPage = document.getElementById('romantic-page');

        // Make No button move away from mouse
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });

        // On Yes click, show romantic page and start petal shower
        yesBtn.addEventListener('click', () => {
            questionPage.style.display = 'none';
            romanticPage.style.display = 'block';
            // Create falling petals
            for (let i = 0; i < 50; i++) {
                const petal = document.createElement('div');
                petal.classList.add('petal');
                petal.style.left = Math.random() * 100 + 'vw';
                petal.style.animationDelay = Math.random() * 5 + 's';
                document.body.appendChild(petal);
            }
        });
    </script>
</body>
</html>
